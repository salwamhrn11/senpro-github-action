name: Test, Build, and Deploy | Modul 01 - Lab2.2 Senior Project

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    needs: deploy
    
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Testing Build pre-Deploy
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: npm run build
      - name: Deploy to Server
        run: echo "deploy"

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Build app on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          port: ${{secrets.PORT}}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/vm_senpro_modul2_56
            echo "Cek folder project";
            [ ! -d "${HOME}/senpro/481194/modul02/senpro-github-action/" ] &&
            {
              echo "Repository belum di-clone. Cloning...";
              mkdir -p ~/senpro/481194/modul02;
              git clone git@github.com:salwamhrn11/senpro-github-action.git;
            } ||
            {
              echo "Repository sudah ada. Building...";
              cd ~/senpro/481194/modul02/senpro-github-action;
              git restore .;
              git pull origin main
            }
